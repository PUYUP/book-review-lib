<mat-card>
	<mat-card-header class="py-3">
		<mat-card-title>New Book</mat-card-title>
	</mat-card-header>

	<mat-card-content class="px-3 pb-3">
		<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" #f="ngForm">
			<mat-form-field appearance="outline" class="w-100">
				<mat-label>Name</mat-label>
				<input matInput formControlName="name">
			</mat-form-field>
		
			<mat-form-field appearance="outline" class="w-100">
				<mat-label>Year</mat-label>
				<input matInput formControlName="year">
			</mat-form-field>
		
			<button type="submit" mat-raised-button color="primary" [disabled]="formGroup.invalid" class="px-4">
				Add
			</button>
		</form>
	</mat-card-content>
</mat-card>
